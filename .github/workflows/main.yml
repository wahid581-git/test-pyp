name: Build and Test Local PyPI

on:
  workflow_dispatch: 

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.14

      - name: Upgrade pip and build tools
        run: python -m pip install --upgrade pip setuptools wheel build

      - name: Build the package
        run: python -m build --no-isolation

      - name: List dist folder
        run: ls dist

      - name: Test install from dist folder
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install dist/*.whl
          python -c "from my_lib.math_utils import multiply; print('multiplication result =', multiply(10,5))"
